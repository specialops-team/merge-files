<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Merger</title>
    <meta name="description" content="Merge multiple Excel and CSV catalogs into a single file with ease.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}" type="image/x-icon">
</head>

<body class="bg-gray-100 flex justify-center min-h-screen">
    <div
        class="container bg-white p-10 rounded-lg shadow-xl w-full max-w-2xl my-8 relative flex flex-col min-h-[600px] max-h-[90vh]">

        <header class="flex items-center border-b-2 border-gray-200 pb-4 mb-6 flex-shrink-0">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="h-10">
            <div class="text-3xl font-bold text-blue-600 ml-auto">Embassy File Merge System</div>
        </header>

        <section class="flex flex-col flex-grow overflow-hidden pb-16">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex-shrink-0">Merge Excel & CSV Files</h2>

            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data"
                class="flex flex-col flex-grow overflow-hidden">
                <div class="mb-4 flex-shrink-0">
                    <label class="font-bold block mb-2 text-gray-700">Upload Files:</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 hover:bg-blue-50 transition-all cursor-pointer"
                        onclick="document.getElementById('fileInput').click()">
                        <input type="file" id="fileInput" name="files" multiple accept=".xlsx, .xls, .csv"
                            class="hidden">
                        <svg class="w-8 h-8 mx-auto text-gray-400 mb-2" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        <span class="text-blue-600 font-semibold">Click to add more files</span>
                    </div>
                </div>

                <div id="fileListContainer" class="hidden flex-col flex-grow overflow-hidden mb-6">
                    <div class="flex justify-between items-center mb-2 flex-shrink-0">
                        <h3 class="font-bold text-gray-700 text-sm">Files to Merge:</h3>
                        <button type="button" onclick="clearAllFiles()"
                            class="text-red-500 text-xs hover:underline">Clear All</button>
                    </div>
                    <ul id="fileList"
                        class="border border-gray-100 rounded-lg divide-y divide-gray-100 bg-gray-50 flex-grow overflow-y-auto shadow-inner">
                    </ul>
                </div>

                <button type="submit" id="submitBtn" disabled
                    class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white p-4 rounded-lg text-xl w-full transition font-semibold shadow-md active:scale-95 flex-shrink-0">
                    Merge & Download
                </button>
            </form>
        </section>

        <footer class="absolute bottom-4 left-0 w-full text-center flex-shrink-0">
            <p class="text-gray-400 text-xs tracking-wide">
                All Rights Reserved &copy; 2006-2026 Music Embassies
            </p>
        </footer>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileListContainer = document.getElementById('fileListContainer');
        const submitBtn = document.getElementById('submitBtn');
        let dataTransfer = new DataTransfer();

        fileInput.addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                dataTransfer.items.add(file);
            });
            syncAndRender();
        });

        function syncAndRender() {
            fileInput.files = dataTransfer.files;
            fileList.innerHTML = '';
            const files = dataTransfer.files;

            if (files.length > 0) {
                fileListContainer.classList.remove('hidden');
                fileListContainer.classList.add('flex'); // Ensure it uses flex
                submitBtn.disabled = false;
            } else {
                fileListContainer.classList.add('hidden');
                fileListContainer.classList.remove('flex');
                submitBtn.disabled = true;
            }

            Array.from(files).forEach((file, index) => {
                const li = document.createElement('li');
                li.className = "flex items-center justify-between p-4 text-sm text-gray-700 hover:bg-white transition-colors";
                li.innerHTML = `
                    <div class="flex items-center truncate mr-4">
                        <span class="bg-blue-100 text-blue-600 rounded px-2 py-1 text-xs font-bold mr-3">${index + 1}</span>
                        <span class="truncate font-medium">${file.name}</span>
                    </div>
                    <button type="button" onclick="removeFile(${index})" class="text-gray-400 hover:text-red-500 flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                `;
                fileList.appendChild(li);
            });
        }

        function removeFile(index) {
            const newDt = new DataTransfer();
            Array.from(dataTransfer.files).forEach((file, i) => {
                if (i !== index) newDt.items.add(file);
            });
            dataTransfer = newDt;
            syncAndRender();
        }

        function clearAllFiles() {
            dataTransfer = new DataTransfer();
            syncAndRender();
        }
    </script>
</body>

</html>
